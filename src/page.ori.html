---
// Main page template
(document, nav) => @template() // Invoke template below
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/assets/github.css" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" type="text/css" href="/assets/github-dark.css" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" type="text/css" href="/assets/styles.css" />
    <title>${ document/title }</title>
    <script type="module" src="/assets/main.js"></script>
  </head>
  <body>
    <header>
      <a id="linkHome" href="/">
        <img src="/assets/wesl-notext.svg"> WESL
      </a>
      <div id="links">
        <a href="/search.html">Search</a>
        <a href="https://github.com/wgsl-tooling-wg/wesl-spec">GitHub</a>
      </div>
    </header>
    <details id="navMenu">
      <summary>Table of Contents</summary>
    </details>
    <nav id="sideNav">
      ${ nav }
    </nav>
    <main>
${
  // Main body text, keep left-justified so pre tags work
  document/@text
}
    </main>
  </body>
</html>
